<div class="public-events-dynamic-list w-clearfix w-dyn-items">
    <div class="upcoming-events-thumbnail w-dyn-item" [ngStyle]="{'background-image': 'url(' + show.image +')'}">
      <a class="public-events-link-block w-inline-block" [routerLink]="['showpage', show._id]">
        <h1 class="heading">{{show.title}} </h1>
        <h1 class="heading-name">{{show.artist.name}}</h1>
        <div class="event-text-box">
          <!-- <div></div> -->
          <div class="black-box-location">{{show.date | date: 'd/M/y'}}</div>
        </div>
        <div class="event-text-box price">{{show.price}} â‚ª</div>
        <div class="thumbnail-overlay"></div>

        
      </a>
    </div>
  </div>
