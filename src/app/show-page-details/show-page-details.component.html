<div class="event-details-sidebar">
    <h2 class="event-title">{{show.title}} with {{show.artist.name}} </h2>


    <!-- event icons details time & location -->
    <div class="event-time-location-icons-wrapper">
      <div class="details-box">
        <img class="details-icon" src="/assets/images/icon-event-date2x.png" alt="event-date-icon" />
        <p class="details-icon text">{{show.date | date: 'd/M/y'}}</p>
      </div>
      <div class="details-box">
          <img class="details-icon" src="/assets/images/icon-event-hour2x.png" alt="event-hour-icon" />
          <p class="details-icon text">20:30</p>
        </div>
        <div class="details-box">
            <img class="details-icon" src="/assets/images/icon-event-place2x.png" alt="event-location-icon" />
            <p class="details-icon text">{{show.location}}</p>
          </div>
 
        <!-- event icons details small event, acoustic-->
      </div>
   <hr/>
    <div class="event-info-icons-wrapper">
       <div class="details-box grey">
          <div class="details-icon grey size"></div>
          <p class="details-icon text-details">Small Event (50-100)</p>
      </div>
      <div class="details-box grey">
          <div class="details-icon grey snacks"></div>
          <p class="details-icon text-details">Snacks</p>
      </div>
      <div class="details-box grey">
          <div class="details-icon grey acoustic"></div>
          <p class="details-icon text-details">Acoustic</p>
      </div>
      <div class="details-box grey ">
          <div class="details-icon grey drinks"></div>
          <p class="details-icon text-details">Paid Drinks</p>
      </div>
 
    </div>
 
  
      <!-- event artist and host details -->
 
      <div class="about-event">

        <img class="round-img" src="{{show.event}}">

        <h4 class="about-event-h4">The Event</h4>
        <p class="about-event-text">{{show.description}}</p>
      </div>
 
      <div class="about-event">

          <img class="round-img" src="{{show.hostimage}}">

          <h4 class="about-event-h4">The Host</h4>
          <p class="about-event-text">{{show.aboutHost}}</p>
        </div>
